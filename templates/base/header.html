{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="KAyode Lawal, Sajib Hossain">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="{% static 'src/img/favicon.png' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Icons -->
    <link href="{% static 'dist/vendors/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/vendors/css/simple-line-icons.min.css' %}" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'src/css/form.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="path/to/chartjs/dist/Chart.min.css">

    {% block extrahead %}
    {% endblock %}
</head>
